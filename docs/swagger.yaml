            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /consultant-notes:
    get:
      description: List notes with filtering and sorting
      parameters:
      - description: Search in title and content
        in: query
        name: search
        type: string
      - description: Filter by dog ID
        in: query
        name: dog_id
        type: integer
      - description: Filter by owner ID
        in: query
        name: owner_id
        type: integer
      - description: Filter from date (RFC3339)
        in: query
        name: from_date
        type: string
      - description: Filter to date (RFC3339)
        in: query
        name: to_date
        type: string
      - default: created_at
        description: 'Sort by: created_at, updated_at, dog_name, owner_name'
        in: query
        name: sort_by
        type: string
      - default: desc
        description: 'Order: asc, desc'
        in: query
        name: order
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
