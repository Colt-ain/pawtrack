basePath: /api/v1
definitions:
  dto.CommentListResponse:
    properties:
      comments:
        items:
          $ref: '#/definitions/dto.CommentResponse'
        type: array
      count:
        type: integer
    type: object
  dto.CommentResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      event_id:
        type: integer
      id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
      user_name:
        type: string
      user_role:
        type: string
    type: object
  dto.ConsultantProfileResponse:
    properties:
      breeds:
        type: string
      description:
        type: string
      email:
        type: string
      id:
        type: integer
      location:
        type: string
      name:
        type: string
      services:
        type: string
      surname:
        type: string
    type: object
  dto.CreateCommentRequest:
    properties:
      content:
        type: string
      event_id:
        type: integer
    required:
    - content
    - event_id
    type: object
  dto.CreateDogRequest:
    properties:
      birth_date:
        example: "2020-01-01T00:00:00Z"
        type: string
      breed:
        example: German Shepherd
        type: string
      name:
        example: Rex
        maxLength: 255
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.CreateInviteRequest:
    properties:
      dog_id:
        type: integer
    required:
    - dog_id
    type: object
  dto.CreateNoteRequest:
    properties:
      content:
        type: string
      dog_id:
        type: integer
      title:
        maxLength: 255
        type: string
    required:
    - content
    - dog_id
    - title
    type: object
  dto.CreateUserRequest:
    properties:
      email:
        example: john@example.com
        maxLength: 255
        type: string
      name:
        example: John Doe
        maxLength: 255
        minLength: 2
        type: string
      password:
        example: securepassword123
        maxLength: 100
        minLength: 6
        type: string
      role:
        allOf:
        - $ref: '#/definitions/models.UserRole'
        enum:
        - owner
        - consultant
